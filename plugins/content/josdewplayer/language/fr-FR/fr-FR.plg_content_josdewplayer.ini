PLG_CONTENT_JOSDEWPLAYER_XML_DESCRIPTION="<span style="_QQ_"font-weight: normal; color: #000;"_QQ_"><strong>Lecteur audio mp3 pour Joomla 1.7.x natif</strong></p><p>Les paramètres généraux peuvent être définis dans l'article.</p><p>Usage de base: {play}path-to-file-based-on-joomla-root/mymusic.mp3{/play} <br />Si mymusic.mp3 est dans images/stories/ cela donne : <br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Syntaxe :</span></strong><br /><strong>{play}images/stories/mymusic.mp3{/play}</strong></p><p>Pour définir les paramètres dans l'article, ajouter un "_QQ_"<span style="_QQ_"color: #ff0000;"_QQ_">|</span>"_QQ_" entre chaque paramètre :</p><ul><li>[AUTOPLAY]</li><li>[AUTOREPLAY]</li></ul><p><strong><span style="_QQ_"color: #ff0000;"_QQ_">Syntaxe utilisant les 2 paramètres :</span></strong><br /><strong> {play}images/stories/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOPLAY]<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOREPLAY]{/play}</strong></p><p>JosDewplayer peut lire un fichier mp3 où qu'il soit sur le net. S'assurer dans ce cas d'utiliser l'url complète du fichier avec "_QQ_"<span style="_QQ_"color: #ff0000;"_QQ_">http</span>"_QQ_"), même s'il est sur le même serveur que Joomla.<br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Syntaxe:</span></strong><br /><strong> {play}http://anysite.com/anyfolder/mymusic.mp3{/play}</strong></p><p>Josdewplayer peut jouer plusieurs mp3. Des flèches permettent de passer de l'un à l'autre. les fichiers mp3 peuvent être locaux ou sur un autre serveur, utilisant les mêmes paramètres que pour le player simple. Utiliser l'étoile comme séparateur : <span style="_QQ_"color: #ff0000;"_QQ_">*</span><br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Syntaxe:</span></strong><br /><strong> {play}images/stories/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">*</span>http://anysite.com/anyfolder/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">*</span>images/stories/anothermusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOPLAY]{/play}</strong></p><p>Nouveau dans la version 2.0: Josdewplayer peut jouer des playlists. Télécharger un fichier xml (un exemple est inclus dans le dossier du plugin) et utiliser cavec la mˆme syntaxe qu'un player simple.<br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Syntaxe :</span></strong><br /><strong>{play}images/stories/myplaylist.xml{/play}</strong></span>"