PLG_CONTENT_JOSDEWPLAYER_XML_DESCRIPTION="<span style="_QQ_"font-weight: normal; color: #000;"_QQ_"><strong>Native MP3 player for Joomla 1.7.x</strong></p><p>Общие параметры могут быть переопределены в материале.</p><p>Для вызова плеера достаточно написать <br /> {play}путь-до-файла-из-корневого-каталога-joomla/mymusic.mp3{/play} <br />Например, если mymusic.mp3 находится в папке images/stories/ получается такой <br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Синтаксис:</span></strong><br /><strong>{play}images/stories/mymusic.mp3{/play}</strong></p><p>Чтобы локально переопределить параметры, добавьте "_QQ_"<span style="_QQ_"color: #ff0000;"_QQ_">|</span>"_QQ_" между каждым параметром:</p><ul><li>[AUTOPLAY]</li><li>[AUTOREPLAY]</li></ul><p><strong><span style="_QQ_"color: #ff0000;"_QQ_">Например, синтаксис при использовании 2х параметров:</span></strong><br /><strong> {play}images/stories/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOPLAY]<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOREPLAY]{/play}</strong></p><p>Josdewplayer может проигрывать mp3 файл, расположенный в Интернет. Просто убедитесь, что вы указываете полный путь до этого файла (включающий "_QQ_"<span style="_QQ_"color: #ff0000;"_QQ_">http</span>"_QQ_"), даже если он на том же сервере, что и ваш Joomla сайт.<br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Синтаксис:</span></strong><br /><strong> {play}http://anysite.com/anyfolder/mymusic.mp3{/play}</strong></p><p>Josdewplayer может проигрывать различное количество mp3 файлов. Набор последовательности таких файлов следует указать один за другим. Mp3 могут быть расположены локально или удаленно, используя те же параметры, что и при воспроизведении одного файла. Используется 'Звёздочку' в качестве разделителя: <span style="_QQ_"color: #ff0000;"_QQ_">*</span><br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Синтаксис:</span></strong><br /><strong> {play}images/stories/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">*</span>http://anysite.com/anyfolder/mymusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">*</span>images/stories/anothermusic.mp3<span style="_QQ_"color: #ff0000;"_QQ_">|</span>[AUTOPLAY]{/play}</strong></p><p>Новое в версии 2.0: Josdewplayer может проигрывать плей-листы. Загрузите xml файл (пример файла находится в папке с плагином) и используйте его в тэгах.<br /><strong><span style="_QQ_"color: #ff0000;"_QQ_">->Синтаксис:</span></strong><br /><strong>{play}images/stories/myplaylist.xml{/play}</strong></span>"